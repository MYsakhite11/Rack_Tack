
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Bienvenue {% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
	<header >
		<div id="sidebar">
		{% block sidebar %}
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #563d7c;">
			<a class="navbar-brand" href="{% url 'racktack_app:accueil' %}" style="color: white;">
				<img src="{% static 'RackTack/rack2.png' %}" width="120px">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			      <li class="nav-item">
			        <a class="nav-link disabled" href="{% url 'racktack_app:list' %}" style="color: white;">Liste Tache</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link disabled" href="#" style="color: white;">Contact</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link disabled" href="{% url 'racktack_app:deconection' %}" style="color: white;">Deconnection</a>
			      </li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0" method="GET">
			      <input class="form-control mr-sm-2" type="search" name="search" value="{{ request.GET.search }}" placeholder="name task or desctiption">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			</div>
		</nav>
		{% endblock %}
	</div>
	</header>
	
	<div>
		{% block content %}
		{% endblock %}
	</div>


	<footer>
		{% include "footer.html" %}
	</footer>
</body>
</html>
